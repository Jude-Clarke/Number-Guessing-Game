  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Más o Menos</title>

    <script src="script-es.js"></script>

  <body>
    <div id="intro">
    	<h1 title="Haga click aquí para inglés"id="title" onclick="english()">Más o Menos</h1>
        <h5>¡Usa las pistas de más o menos para decifrar el número!</h5>
    </div>
    <div class="auto">
            <h4>
            <strong>¿Cuántos intentos te llevará?</strong>
            </h4>
    </div>
    <h4 id="scorekeeper" title="Aquí encontras tus puntajes. pasados"></h4>

    <h4 id="average" title="Esto es tu puntaje promedio."></h4>

    <div id="main">
        <div id="score-box">
                <h2 id="score" title="Aquí puedes ver cuantos intentos hiciste; ¡Cuanto más bajo sea tu puntaje, mejor!">
                </h2>
        </div>
        <div id="top-button">
            <div id="play">
            <h5>¡Haz clic aquí para jugar!</h5>
            </div>
            <button type="button" id="Start" class="btn btn-success" onclick="bootup()">Comenzar</button>
        </div>
        <div id="difficulty">
            <h5 id="diff">Elige tu dificultad</h5>
            <button type="button" title="Prefieres mantenerlo sencillo." id="easy" class="btn btn-success" onclick="easy()">Fácil</button>
            <button type="button" title="¡Tienes una estrategia que prevalece!" id="medium" class="btn btn-warning" onclick="medium()">Medio</button>
            <button type="button" title="Dependes un poco demasiado de la suerte." id="hard" class="btn btn-danger" onclick="hard()">Difícil</button>
            <button type="button" title="Es obvio que te gusta el dolor." id="impossible" class="btn btn-dark" onclick="impossible()">Imposible</button>
        </div>
          <center>
            <div id="guess-history"> </div>
          </center>
        <div id="reset">
        <button type="button" class="btn btn-primary" onclick="reset()">Reiniciar Registros</button>
        </div>
    </div>
